<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Confirm deletion of account</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}"><!-- loads the css file from /static using jinja -->
        <meta name='viewport' content='width=device-width, initial-scale=1'>
    </head>
    <body>
        <form method="POST" action="/delete/{{ code }}/#">
            
            <label for="code" >
                <div id='text'>Enter code to confirm delete:</div><!-- div for formating string with css-->
            </label>
            <input type="code" name="code" id="code">
            <input type="submit">
        </form>  
    </body>
</html>
